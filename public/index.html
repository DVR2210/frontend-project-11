<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">RSS Feed</h1>
        <form id="rss-form" class="mt-3">
            <div class="mb-3">
                <label for="rss-url" class="form-label">RSS URL</label>
                <input type="url" class="form-control" id="rss-url" placeholder="Enter RSS feed URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Add RSS Feed</button>
        </form>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
